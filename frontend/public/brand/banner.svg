<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="30%" style="stop-color:#0f0f1a"/>
      <stop offset="70%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316" stop-opacity="0"/>
      <stop offset="50%" style="stop-color:#f97316" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#f97316" stop-opacity="0"/>
    </linearGradient>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bannerBg)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="250" cy="150" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="400" cy="50" r="2" fill="white" opacity="0.5"/>
  <circle cx="600" cy="120" r="1" fill="white" opacity="0.3"/>
  <circle cx="800" cy="60" r="2" fill="white" opacity="0.5"/>
  <circle cx="1000" cy="100" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="1150" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="1300" cy="130" r="1" fill="white" opacity="0.3"/>
  <circle cx="1400" cy="70" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="150" cy="400" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="350" cy="450" r="2" fill="white" opacity="0.5"/>
  <circle cx="550" cy="380" r="1" fill="white" opacity="0.3"/>
  <circle cx="900" cy="420" r="2" fill="white" opacity="0.4"/>
  <circle cx="1100" cy="450" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="1350" cy="400" r="2" fill="white" opacity="0.4"/>
  
  <!-- Glow line -->
  <rect x="0" y="245" width="1500" height="10" fill="url(#orangeGlow)"/>
  
  <!-- Logo area (left) -->
  <text x="200" y="280" text-anchor="middle" font-size="120">>ž</text>
  
  <!-- Main text -->
  <text x="750" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" filter="url(#textGlow)">clawloan</text>
  
  <!-- Tagline -->
  <text x="750" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#f97316">Uncollateralized Credit for AI Agents</text>
  
  <!-- Subtitle -->
  <text x="750" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#71717a">ERC-8004 Identity " On-chain Reputation " DeFi Lending</text>
  
  <!-- Chains badges -->
  <rect x="580" y="380" rx="12" ry="12" width="80" height="28" fill="#3b82f6" fill-opacity="0.2"/>
  <text x="620" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa">=5 Base</text>
  
  <rect x="680" y="380" rx="12" ry="12" width="100" height="28" fill="#8b5cf6" fill-opacity="0.2"/>
  <text x="730" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#a78bfa">=7 Arbitrum</text>
  
  <rect x="800" y="380" rx="12" ry="12" width="100" height="28" fill="#ef4444" fill-opacity="0.2"/>
  <text x="850" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#f87171">=4 Optimism</text>
</svg>
