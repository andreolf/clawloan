<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#ringGradient)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Inner subtle ring -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#f97316" stroke-width="1" opacity="0.3"/>
  
  <!-- Lobster emoji placeholder - you'll replace with actual lobster -->
  <text x="200" y="220" text-anchor="middle" font-size="140" filter="url(#glow)">>ž</text>
  
  <!-- Subtle stars -->
  <circle cx="80" cy="100" r="2" fill="white" opacity="0.6"/>
  <circle cx="320" cy="80" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="340" cy="280" r="2" fill="white" opacity="0.5"/>
  <circle cx="60" cy="300" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="150" cy="60" r="1" fill="white" opacity="0.5"/>
  <circle cx="280" cy="340" r="1.5" fill="white" opacity="0.4"/>
</svg>
